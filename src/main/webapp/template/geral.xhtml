<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:insert name="metadata" />

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="style.css" />
	
	<title>Lista Telefônica</title>
</h:head>
<h:body>
	<p:growl id="mensagemGlobal" />

	<p:layout fullPage="true">
		<p:layoutUnit position="north"
			header="Lista Telefônica - Boa Vista Serviços"
			resizable="falses" closable="false" collapsed="false">
		</p:layoutUnit>

		<p:layoutUnit position="south"
			header="Avaliação prática - Desenvolvido por Luciano Brito">
		</p:layoutUnit>

		<p:layoutUnit position="west" size="200">
			<h:form id="formMenu">
				<p:panelMenu id="panelMenu">
					<p:submenu label="Arquivo">
						<p:menuitem value="Principal" outcome="/pages/index.xhtml"/>
						<p:menuitem />
					</p:submenu>

					<p:submenu label="Cadastro">
						<p:menuitem value="Contato" outcome="/pages/cadastro/pessoa/pessoaPesquisar.xhtml"/>
						<p:menuitem value="Usuário" outcome="/pages/cadastro/usuario/usuarioPesquisar.xhtml"/>
						<p:menuitem value="Tipo Usuário" outcome="/pages/cadastro/tipoUsuario/tipoUsuarioPesquisar.xhtml"/>
					</p:submenu>

					<p:submenu label="Relatórios">
						<p:menuitem />
						<p:menuitem />
					</p:submenu>
				</p:panelMenu>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="center" size="100">
			<ui:insert name="conteudo" />
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
