<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<ui:define name="title">Lista Telefônica - Contato</ui:define>

<ui:composition template="/template/geral.xhtml">

	<ui:define name="conteudo">
		<h:form id="formContatoPesquisar">
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Contato" />
				</f:facet>
			</p:toolbar>

			<p:separator />

			<p:dataTable emptyMessage="Nenhum registro encontrado..."
				value="#{pessoaBean.listaItens}" filteredValue="" var="pessoa"
				paginator="true" rows="10">

				<p:column headerText="Nome" style="text-align: center;"
					filterBy="#{pessoa.nome}">
					<h:outputText value="#{pessoa.nome}"
						style="text-transform: uppercase;" />
				</p:column>

				<p:column headerText="Data Nascimento" style="text-align: center;">
					<h:outputText value="#{pessoa.dataNascimento}"/>
				</p:column>

				<p:column headerText="Telefone" style="text-align: center;">
					<h:outputText value="#{pessoa.contato.telefone}"/>
				</p:column>
				
				<p:column headerText="Celular" style="text-align: center;">
					<h:outputText value="#{pessoa.contato.celular}"/>
				</p:column>
				
				<p:column headerText="Whatsapp" style="text-align: center;">
					<h:outputText value="#{pessoa.contato.whatsapp}"/>
				</p:column>

				<p:column headerText="Opção" style="text-align: center; width: 11%;">
					<p:button icon="ui-icon-pencil" title="Editar"
						outcome="/pages/itemCadastro.xhtml">
						<f:param name="itemCodigo" value="#{item.codigo}" />
						<f:param name="itemAcao" value="Editar" />
					</p:button>

					<p:button icon="ui-icon-trash" title="Excluir"
						outcome="/pages/itemCadastro.xhtml">
						<f:param name="itemCodigo" value="#{item.codigo}" />
						<f:param name="itemAcao" value="Excluir" />
					</p:button>

					<p:commandButton update=":formItem"
						oncomplete="PF('dialogItem').show();" icon="ui-icon-search"
						title="Exibir">
						<f:setPropertyActionListener value="#{item}"
							target="#{itemBean.itemCadastro}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>

			<p:dialog header="Informaçõs de Itens" widgetVar="dialogItem"
				modal="true" showEffect="fade" hideEffect="fade" resizable="false"
				visible="false" appendTo="@(body)">

				<h:panelGrid columns="2" id="panelInfoItens">
					<h:outputText value="Nome:" />
					<h:inputText size="40" disabled="true"
						style="text-transform: uppercase;"
						value="#{itemBean.itemCadastro.nome}" />

					<h:outputText value="Tipo Unidade:" />
					<h:inputText size="40" disabled="true"
						style="text-transform: uppercase;"
						value="#{itemBean.itemCadastro.tipoUnidade.nome}" />

					<h:outputText value="Estoque Mínimo:" />
					<h:inputText size="40" disabled="true"
						style="text-transform: uppercase;"
						value="#{itemBean.itemCadastro.estoqueMinimo}" />
				</h:panelGrid>

				<p:outputPanel columns="1" style="text-align: center;">
					<p:separator />
					<p:commandButton value="Cancelar"
						oncomplete="PF('dialogItem').hide();" />
				</p:outputPanel>
			</p:dialog>

		</h:form>
	</ui:define>

</ui:composition>
</html>
