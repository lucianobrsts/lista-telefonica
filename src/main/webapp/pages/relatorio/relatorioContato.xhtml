<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"
>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:define name="title">Lista Telefônica - Relatório Contato</ui:define>

<ui:composition template="/template/geral.xhtml">

	<ui:define name="conteudo">
		<h:form id="formPessoaListar">
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Relatório Contato PDF" />
				</f:facet>
			</p:toolbar>

			<p:separator />
			<h:panelGrid columns="2">
				<p:commandButton value="#{msg.gerar}" icon="fa fa-print"
					title="#{msg.gerar}"
					action="#{pessoaBean.geraRelatorioContato()}"
					style="width: 120px;" ajax="false"
					onclick="this.form.target='_blank'" />

				<p:button value="#{msg.cancelar}" icon="fa fa-fw fa-times"
					title="#{msg.cancelar}"
					styleClass="ui-button ui-state-default red-button"
					style="width: 120px;"
					outcome="/pages/index.xhtml?faces-redirect=true" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
