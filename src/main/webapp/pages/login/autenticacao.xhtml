<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/template/login.xhtml">
	<ui:define name="metadata"></ui:define>

	<ui:define name="conteudo">
		<p:toolbar>
			<f:facet name="left">
				<h:outputText value="Autenticação - Usuário" />
			</f:facet>
		</p:toolbar>

		<p:separator />

		<p:fieldset legend="Login"
			style="width: 300px; position: absolute; top: 35%; left: 35%;">
			<h:form>

				<h:panelGrid columns="2">
					<p:outputLabel value="Login:" />
					<p:inputText maxlength="15" style="width: 200px;"
						value="#{autenticacaoBean.usuarioLogado.login}">
					</p:inputText>
					
					<p:outputLabel value="Senha:" />
					<p:password maxlength="10" style="width: 200px;"
						value="#{autenticacaoBean.usuarioLogado.senha}">
					</p:password>
				</h:panelGrid>

				<h:panelGrid columns="1" style="float:right;">
					<p:commandButton value="Entrar" update=":mensagemGlobal"
						action="#{autenticacaoBean.autenticar}" />
				</h:panelGrid>
			</h:form>
		</p:fieldset>

	</ui:define>
</ui:composition>

</html>
